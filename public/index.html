<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Área Restrita</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  	crossorigin="anonymous"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/brazil_flag_icon_228666.ico"/>
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="images/user-svgrepo-com.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Área Restrita</h1>
							<form id="loginForm">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="login">E-mail do usuário</label>
									<input type="text" class="form-control" id="login" name="login" autofocus autocomplete="email">
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="senha">Senha de acesso</label>
									</div>
                  					<input type="password" class="form-control" id="senha" name="senha">
								</div>
                				<div class="d-flex align-items-center mt-3">
                  					<button type="submit" class="btn btn-primary w-100">
                      					Login
                  					</button>
              					</div>              
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
                				Ainda não é usuário? <a href="usuario.html">Cadastre-se!</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; João Gabriel & Josué Carvalho
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Modal -->
  	<div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
      		<div class="modal-content">
         		<div class="modal-header">
          			<h1 class="modal-title fs-5" id="exampleModalLabel">ℹ Mensagem</h1>
          			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        		</div>
         		<div class="modal-body">
           			<p id="mensagem"></p>
        		</div>
        		<div class="modal-footer">
           			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        		</div>
      		</div>
    	</div>
   </div>
   <script src="js/login.js"></script>
</body>
</html>
