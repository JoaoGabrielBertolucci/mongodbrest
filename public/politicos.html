<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
  <!-- CSS -->
  <link href="css/estilo.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/brazil_flag_icon_228666.ico"/>
  <title>Políticos</title>
</head>

<body  onload="carregapoliticos()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="menu.html">Fatec Itu</a>
        <div class="navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="politicos.html">políticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuario.html">Usuários</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item m-3">
                    <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulário -->
        <h4 class="text-primary mt-3">Cadastro de políticos de Serviço</h4>
        <form id="formpoliticos" method="post" class="shadow-lg p-3">
          <!-- Id -->  
          <input type="hidden" id="id" name="id" />
          
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
          </div>
        
          <div class="mb-2">
            <label class="col-form-label">numero urna</label> <br>
            <input type="text" class="form-control-sm" id="numero urna" name="numero urna" placeholder="Ex: 45" />
          </div>

          <div class="mb-3">
            <label>valor ajuda mensal</label><br>
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <input type="text" id="valor_ajuda_mensal" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
          </div>
         
           <div class="mb-3 row">
            <div class="col-md-6">
              <label for="cnae" class="form-label">Partido</label>
              <input type="text" class="form-control" id="partido" placeholder="Sigla Do Partido" />
           
            <div class="col-md-6">
              <label for="inicio" class="form-label">Data Filiação</label>
              <input type="date" class="form-control" id="data_filiação" name="inicio"  required>
            </div>
          </div> <!-- fecha a linha -->
          

          <!-- Botões-->
          <div class="my-5">
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
            <button class="btn btn-danger" id="limpar" type="reset">
              <i class="bi bi-x"></i> Limpar
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <img src="images/formulario.png" title="politicos" class="img w-50 mx-auto mt-5"/>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-md-12">
        <h4 class="text-primary mt-3">Relação dos políticos Parceiros</h4>
        <table class="table table-bordered shadow-lg">
          <thead>
            <tr class="table-primary">
              <th>nome</th>
              <th>partido</th>
              <th>cargo</th>
              <th>data filiação</th>              
              <th>valor ajuda mensal</th>
              <th>numero urna</th>
            </tr>
          </thead>
          <tbody id="dadosTabela"></tbody>
        </table>
      </div>
    </div>
  </div>
      <!-- Modal -->
      <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
<!-- Rodapé -->
<footer class="footer fixed-bottom bg-primary text-white text-center">
  <div class="container my-2">
    &copy; 2023 Fatec Itu - Todos os direitos reservados
  </div>
</footer>
<!-- JS -->
<script src="js/validatoken.js"></script>
<script src="js/politicos.js"></script>

</body>

</html>
