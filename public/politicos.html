<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cadastro Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/brazil_flag_icon_228666.ico"/>
</head>

<body>

    <div class="text-center my-5">
        <img src="images/winner.jpg" alt="logo" width="200">
    </div>

    <h2 class="text-center align-content-center">Cadastrar Partido</h2>

    <div class="container d-flex justify-content-center align-items-center card shadow-lg" style="width: fit-content;">

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">nome</label>
            <input type="text" class="form-control" id="nome" placeholder="">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">partido</label>
            <input type="text" class="form-control" id="partido" placeholder="">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">cargo</label>
            <input type="text" class="form-control" id="cargo" placeholder="">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">data filiação</label>
            <input type="text" class="form-control" id="data_filiação" placeholder="_/_/_">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">numero urna</label>
            <input type="text" class="form-control" id="numerourna" placeholder="">
          </div>

          <button > cadastrar </button>  <button > consultar </button>


      </div>
