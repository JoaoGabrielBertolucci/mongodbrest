<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Cadastro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/brazil_flag_icon_228666.ico"/>
</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="images/user-svgrepo-com.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Registrar-se</h1>
							<form id="registerForm" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nome</label>
									<input id="nome" type="text" class="form-control" name="nome" required autofocus>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-mail do usuário</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Senha de acesso</label>
									<input id="senha" type="password" class="form-control" name="senha" required>
								</div>
								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrar	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Já tem uma conta? <a href="index.html">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; João Gabriel & Josué Carvalho
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
