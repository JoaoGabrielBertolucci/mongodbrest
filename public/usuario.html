<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cadastro Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/brazil_flag_icon_228666.ico"/>
</head>

<body>
    
    <div class="text-center my-5">
        <img src="images/user-svgrepo-com.svg" alt="logo" width="200">
    </div>
    
    <div class="container d-flex justify-content-center align-items-center card shadow-lg" style="width: fit-content;">
        <form class="col-md-6">
            <h1 class="fs-4 card-title fw-bold mb-4">Cadastre-se</h1>

            <div class="mb-3">
              <label for="FormControlInput1" class="form-label">Nome</label>
              <input class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input class="form-control" id="Email" placeholder="name@example.com">
          </div>
      
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="Senha" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Sua senha deve ter pelo menos 6 caracteres, conter letras, números e não deve conter espaços, caracteres especiais ou emoji.
            </div>
          </div>
      
          <div class="col-auto text-center">
            <button type="submit" class="btn btn-primary mb-3">Confirm</button>
          </div>   
        </form>
      </div>

      <div class="text-center mt-5 text-muted">
        Copyright &copy; 2023 &mdash; João Gabriel & Josué Carvalho
    </div>
      


</body>
